---
namespace: global

state:
  var: 1

commands:
  $character.Wave: { amount: 0 }

characters:
  Alice:

---
Start:
  - Alice: Test
  - Alice.Wave: { amount: $var }
  - set: { $var: 2 }
  - Alice.Wave: { amount: $var }
  - set: { $var -: 2 }
  - Alice.Wave: { amount: $var }
  - if $var >= 0:
      - Alice: $var geq 0
      - choices:
          Choice1: Choice1
          Choice2: Choice2
    else:
      - Alice: $var lt 0
  - Alice: End

Choice1:
  - Alice: Choice1

Choice2:
  - Alice: Choice2
