---
namespace: global

state:
  boolVar: true
  var: 1
  THREE: 3
  FOUR: 4

commands:
  $character.Wave: { amount: 0 }
  TestBool: { bool: true }

characters:
  Alice:

---
Start:
  - TestBool: { bool: not $boolVar }
  - Alice: Test
  - Alice.Wave: { amount: $var } # $var = 1
  - set:
      $var: 2
  - Alice.Wave: { amount: $var } # $var = 2
  - set:
      $var -: 2
  - Alice.Wave: { amount: $var } # $var = 0
  - if $var != 0:
      - Alice: $var geq 0
      - choices:
          Choice1: Choice1
          Choice2: Choice2
    else:
      - Alice: $var neq 0
      - choices:
          Choice1: Choice1
          Choice2: Choice2

  - set:
      $var: $FOUR
  - if $var > $THREE:
      - var > $THREE
  - if $var > 3 and $var < 5:
      - 3 < var < 5

  - Alice: End

Choice1:
  - Alice: Choice1

Choice2:
  - Alice: Choice2
